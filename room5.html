<body>
  <div class="container">
    <h1 id="title" class="bigEntrance">Congratulations!</h1>
    <h1 id="title" class="slideDown" onClick="play();">全問正解 <i class="fa fa-angellist"></i></h1>
    <img src="img/uma.png" alt="UMA">

      <div class="arrow_box">
        <p>全く、ゲストにしては上出来だ。<p>
      </div>
    </div>

  <!-- 音声を再生する -->
    <audio controls="controls" id="JonesSound" preload="auto" class="slideDown">

      <p>お使いのブラウザはでは再生できません。</p>
    </audio>
    <p>※再生ボタンで音声が鳴ります。</p>
    <p>ご注意ください。</p>
    <button class="btn btn-warning btn-lg btn-block" onclick="open(location, '_self').close();"><i class="fa fa-times"></i> 閉じる</button>
  </div>
