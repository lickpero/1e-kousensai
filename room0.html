<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta charset="utf-8">

<!-- スタイルシート（CSS） -->
  <link rel="stylesheet" href="css/bootstrap.css"> <!-- オサレなデザイン -->
  <link rel="stylesheet" href="css/font-awesome.css"> <!-- オサレなアイコン -->
  <link rel="stylesheet" href="css/ossan.css"> <!-- アニメーション化 -->
  <link rel="stylesheet" href="css/style.css"> <!-- 自分で定義したやつ -->

<!-- スクリプト（JS） -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/mondai.js" type="text/javascript"></script>

  <title>DENKI-JONES</title>
</head>
<body>

  <div class="container"> <!-- コンテンツをcontainerという大きな箱でくくるイメージ -->
    <h1 class="expandOpen">ようこそ！</h1> <!-- classにこれを指定することでアニメーション化できる -->
    <h1 class="expandOpen">DENKI-JONESの<br>世界へ！</h1>
    <form name="selbox">
      <div class="form-group has-warning">
        <select name="level" class="form-control" onchange="test()">
          <option>難易度を選んでください</option>
          <option>★</option>
          <option>★★</option>
          <option>★★★</option>
          <option>all</option>
        </select>
      </div>
    </form>

    <h3 id="ti" onclick="pero()"></h3> <!-- タイトルを表示 -->
    <p id="na"></p> <!-- 問題を表示 -->

    <button id="s1" type="button" class="btn btn-lg btn-block btn-warning" onClick="replyclick1()">選択肢1</button>
    <br>
    <button id="s2" type="button" class="btn btn-lg btn-block btn-warning" onClick="replyclick()">選択肢2</button>
  </div>

  <!-- 一番下のやつ -->
  <div class="footer">
    <p>produced by 1<span onclick="pero()">E</span></p>
    <p>Copyright © 2014 1e All Rights Reserved.</p>
  </div>

</body>
</html>
